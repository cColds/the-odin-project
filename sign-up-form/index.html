<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Sign-Up Form</title>
  </head>

  <body>
    <div id="app">
      <header class="app__header">
        <div class="wrapper">
          <div class="header__controls">
            <button id="log-in" class="btn" type="button">Log In</button>
            <button id="sign-up" class="btn btn_secondary" type="button">Sign Up</button>
          </div>
        </div>
      </header>

      <main class="app__main">
        <div class="wrapper"></div>
      </main>

      <footer class="app__footer">
        <div class="wrapper">
          <span class="footer__copyright">
            Copyright &copy;
            <a
              class="copyright__link"
              href="https://github.com/vyachnd"
              target="_blank"
              rel="noopener"
              >vyachnd</a
            >
            2022
          </span>
        </div>
      </footer>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
